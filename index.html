<!DOCTYPE html>

    <style>
      * {
        box-sizing: border-box;
      }

      .charContainer {
        float: left;
        width: 25%;
        padding: 5px;
      }

      /* Clearfix (clear floats) */
      .column::after {
        content: "";
        clear: both;
        display: table;
      }

      html, body {
        margin: 0;
        padding: 0;
        overflow: scroll;
      }

      canvas {
        display: block;
      }


      .charContainer img {
        width: 100%;
      }
      
      .character {
        max-width:1100px;
        max-height: 1100px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 80px;
        /* border: 3px solid green; */
      }
      
    </style>
